<body>

  

  

  <div>

     <h1> ‚Çπ üîÅ  $</h1>

  <input type="number" id="in" placeholder="currency box"/><br>

  <button onclick="fn1()">convert into doller</button><br><br>

    <button onclick="fn2()">convert into rupees</button><br>

  <input id="inn" placeholder="output"/>

  

  </div>

  

</body>

<script>

function fn1(){

let ind= document.getElementById("in").value;

let innd= document.getElementById("inn");

innd.value=(ind/82.82+" dollers")

}

function fn2(){

let ind= document.getElementById("in").value;

let innd= document.getElementById("inn");

innd.value=(ind*82.82+" rupees")

}

</script>
